<div class="container" arial-label="dsdfdf" style="width:250px;margin:0 auto;position:relative;top:100px; border:1px dotted black;padding:15px;">
    <h2>Login</h2>
    <form class="form-horizontal"  #f="ngForm" (ngSubmit)="login(f)" novalidate>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Username:</label>
        <div class="col-sm-10">
            <input name="username" ngModel required #username="ngModel">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">          
            <input type="password" name="password" ngModel required #password="ngModel">
        </div>
      </div>     
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
            <button>Login</button>
        </div>
        <br>
        <p style="color:red" *ngIf="logstat">Invalid username/password</p>
      </div>
      <!-- <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
            new user <a routerLink="/register" routerLinkActive="active">Register</a>
        </div>
      </div>       -->
    </form>
  </div>
